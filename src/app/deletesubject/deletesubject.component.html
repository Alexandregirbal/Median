<h1 class="panel-heading">Suppression d'une matière</h1>
<div class="coeff">
  <!--Les inputs pour les paramètres des notes-->
  <form (submit)='deleteSubject()' id="del">
    <div classe="">
      <div class="form-group row">
        <div class="col-sm-10">
          <select type="number" class="custom-select" id="subject" name="IdSubject" (change)="setId($event.target.value)" >
            <option disabled>Selectionner une matière</option>
            <option *ngFor='let subject of subjects' [value]="subject.IdSubject">{{subject.NameSubject}}</option>
          </select>
        </div>
      </div>
    </div>
    <!--Le bouton de validation-->
    <div id="valider">
      <button (click)="confirmation()" type="submit" class="btn btn-primary">SUPPRIMER</button>
    </div>
  </form>

  <div class="subjects">
    <li class="list-group-item onesub" *ngFor='let subject of subjects'>{{subject.NameSubject}}</li>
  </div>
</div>
