<form (submit)='login()'>

  <div class="form-group row">
    <label for="useremail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="useremail" autocomplete="email" name="EmailUser" placeholder="prenom.nom@etu.umontpellier.fr" [(ngModel)]="credentials.EmailUser">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-3 col-form-label">Mot de passe</label>
    <div class="col-sm-9">
      <input type="password" class="form-control" id="password" autocomplete="password" name="Password" placeholder="" [(ngModel)]="credentials.Password">
      <small id="passwordHelpBlock" class="form-text text-muted">
      </small>
    </div>
  </div>

  <div class="form-group row">
    <div id="modifier">
      <button type="submit" class="btn btn-primary">SE CONNECTER</button>
    </div>
  </div>

</form>
