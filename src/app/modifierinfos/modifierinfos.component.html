<h1>Formulaire de modification des informations personnelles</h1>

<form>
  <!--Les inputs de connexion-->
  <div class="form-group row">
    <label for="useremail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="useremail" placeholder="prenom.nom@etu.umontpellier.fr">
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" placeholder="Nouveau mot de passe">
      <small id="passwordHelpBlock" class="form-text text-muted">
        Votre mot de passe doit faire entre 8 et 20 caractères, contenir des lettres et des chiffres, et ne doit PAS contenir de caractères spéciaux.
      </small>
    </div>
  </div>

  <!--Les inputs infos perso-->
  <div class="form-group row">
    <label for="username" class="col-sm-2 col-form-label">Prénom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" placeholder="Prénom de l'étudiant">
    </div>
  </div>

  <div class="form-group row">
    <label for="usersurname" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="usersurname" placeholder="Nom de l'étudiant">
    </div>
  </div>

  <div class="form-group row">
    <label for="section" class="col-sm-2 col-form-label">Section</label>
    <div class="col-sm-10">
      <select class="custom-select" id="section">
        <option selected>Choisir une section</option>
        <option value="IG">IG</option>
        <option value="MEA">MEA</option>
        <option value="MAT">MAT</option>
        <option value="MI">MI</option>
        <option value="GBA">GBA</option>
        <option value="STE">STE</option>
        <option value="MI">MSI</option>
        <option value="GBA">EGC</option>
        <option value="STE">SE</option>
        <option value="PEIP">PEIP</option>
      </select>
    </div>
  </div>

  <!--La sélection de l'année-->
  <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0 ">Année</legend>
      <div class="col-sm-10">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="anneemodif" id="radio1" value="1" checked>
          <label class="form-check-label" for="radio1">
            1
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="anneemodif" id="radio2" value="2" checked>
          <label class="form-check-label" for="radio2">
            2
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="anneemodif" id="radio3" value="3" checked>
          <label class="form-check-label" for="radio3">
            3
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="anneemodif" id="radio4" value="4" checked>
          <label class="form-check-label" for="radio4">
            4
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="anneemodif" id="radio5" value="5" checked>
          <label class="form-check-label" for="radio5">
            5
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <!-- Pour une future version à développer hors Montpellier:
  <div class="form-group row">
    <label for="inputville" class="col-sm-2 col-form-label">Ville</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputville" placeholder="Ville de l'étudiant">
    </div>
  </div>-->
  <div class="form-group row">
    <div id="modifier">
      <button type="submit" class="btn btn-primary">MODIFIER</button>
    </div>
  </div>
</form>

<div *ngFor="let infos of datas">
  <ul *ngFor="let info of infos">
    <li>{{info}}</li>
  </ul>
</div>
