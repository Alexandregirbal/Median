<h1>Formulaire d'ajout des notes</h1>
  <!--Les inputs pour les paramètres des notes-->
  <form (submit)='addmark()'>
      <div classe="note-perso">

        <!--à mettre en ordre alphabetique-->
        <div class="form-group row">
          <div class="col-sm-10">
            <select type="number" class="custom-select" id="subject" name="IdSubject" [(ngModel)]="newmark.IdSubject">
              <option disabled>Selectionner une matière</option>
              <option *ngFor='let subject of subjects' value={{subject.IdSubject}}>{{subject.NameSubject}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <label for="MarkM" class="col-2 col-form-label">Note: </label>
          <div class="">
            <input type="number" min="0" max="100" maxlength="3" id="MarkM" name="MarkM" [(ngModel)]="newmark.MarkM"> / <input type="number"min="1" max="100" maxlength="3" name="ScaleM" [(ngModel)]="newmark.ScaleM" >
          </div>
          <!--Coefficient-->
          <label for="CoefM" class="col-4 col-form-label">Coefficient: </label>
          <div>
            <div class="">
              <input type="number" min="0" max="100" maxlength="3" id="CoefM" name="CoefM" [(ngModel)]="newmark.CoefM">
            </div>
          </div>
        </div>
      </div>
      <!--Le bouton de validation-->
      <div class="row">
        <div id="valider">
          <button type="submit" class="btn btn-primary">VALIDER</button>
        </div>
      </div>
  </form>
